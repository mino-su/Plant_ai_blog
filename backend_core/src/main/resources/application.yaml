spring:
  datasource:
    url: jdbc:h2:tcp://localhost/./plant
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
jwt:
  secret: ThisIsASecretKeyForJWTGeneration1234567890abcdefghijklmnopqrstuvwxyz1234567890HS512soLong

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
